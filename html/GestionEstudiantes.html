<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Estudiantes</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <h1>Registro de Estudiantes</h1>
  
  <form id="studentForm">
    <label for="studentId">Identificación del Estudiante (Alfanumérico):</label>
    <input type="text" id="studentId" required pattern="[A-Za-z0-9]+">

    <label for="fullName">Nombre Completo:</label>
    <input type="text" id="fullName" required pattern="[A-Za-z\s]+">

    <label for="birthDate">Fecha de Nacimiento:</label>
    <input type="date" id="birthDate" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" required>

    <label for="phone">Teléfono (Opcional):</label>
    <input type="text" id="phone" pattern="\d{8,15}">

    <button type="submit">Registrar Estudiante</button>
  </form>

  <h2>Lista de Estudiantes Registrados</h2>
  <div id="studentList"></div>

  <script src="../JavaScript/GestionEstudiantes.js"></script>
</body>
</html>
